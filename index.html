<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <!-- search form and historical searches -->
        <section class="row ">
            <div class="col-12 col-md-3 col-lg-3">
                <!-- input form to collect city name -->
                <div id="search-container" class="container">
                    <h3 class="row">Search for a City:</h3>
                    <form id="search-form" class="row">
                        <input type="text" name="city" id="city" placeholder="Houston" class="rounded" />
                        <button type="submit" class="btn-primary btn-block rounded">Search</button>
                    </form>

                </div>
                <!-- section to display historical searches -->
                <div id="historical-searches">

                </div>
            </div>
            <!-- forecast display -->
            <div class="col-12 col-md-9 col-lg-9">
                <!-- current day weather -->
                <div class="current-weather">
                    <div>
                        <h3 id="city-name"></h3>
                        <!-- <span id="current-date"></span> -->
                        <img href="" class="weather-icon"></img>
                        <div>
                            <div id="current-weather-details">
                                <p id="current-temp"></p>
                                <p id="current-wind"></p>
                                <p id="current-humid"></p>
                            </div>
                        </div>

                    </div>

                </div>
                <!-- 5 day forecast container -->
                <div class="container justify-space-between" id="forecast-container">
                    <div class="row forecast-weather">
                    </div>
                </div>
            </div>

            </div>
        </section>

    </main>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
