<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="display-3">Weather Dashboard</h1>
    </header>
    <main class="container">
        <!-- search form and historical searches -->
        <div class="row">
            <!-- input form to collect city name -->
            <div class="col-3">
                <h3>Search for a City:</h3>
                <form id="search-form">
                    <input type="text" name="city" id="city" placeholder="Houston" />
                    <button class="btn" type="submit">Submit</button>
                </form>
            </div>
            <!-- section to display historical searches -->
            <div>

            </div>
        </div>
        <!-- forecast display -->
        <div class="row">
            <!-- current day weather -->
            <div class="current-weather col-9">

            </div>
            <!-- 5 day forecast container -->
            <div class="forecast-weather col-9">

            </div>
        </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
